<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authorized Individuals - Bair Property</title>
  <style>
    :root {
      --primary-dark: #1a1a1a;
      --accent-green: #4a7c59;
      --accent-green-light: #88b04b;
      --text-light: #ffffff;
      --background-light: #f5f2e7;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--background-light);
      font-family: Georgia, serif;
      color: var(--primary-dark);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: var(--background-light);
      border-bottom: 2px solid var(--accent-green);
      position: relative;
    }

    .logo {
      height: 100px;
      width: auto;
    }

    .menu-toggle {
      background-color: var(--accent-green);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .menu {
      position: absolute;
      top: 100%;
      right: 2rem;
      background-color: rgba(0, 0, 0, 0.85);
      border: 2px solid var(--accent-green);
      border-radius: 8px;
      padding: 10px;
      display: none;
      z-index: 1000;
    }

    .menu a {
      display: block;
      color: var(--text-light);
      text-decoration: none;
      margin: 5px 0;
    }

    .content {
      max-width: 900px;
      margin: 3rem auto;
      padding: 2rem;
      border: 2px solid var(--accent-green);
      border-radius: 12px;
      background-color: #ffffff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: var(--accent-green);
      margin-bottom: 1rem;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }

    th {
      background-color: var(--accent-green-light);
      color: white;
    }

    td {
      background-color: #fdfdfd;
    }
  </style>
</head>
<body>

  <!-- Header with Logo and Menu -->
  <div class="header">
    <img src="logo.png" alt="BAIR Logo" class="logo" />
    <button class="menu-toggle" onclick="toggleMenu()">Menu</button>
    <div id="menu" class="menu">
      <a href="index.html">Home</a>
      <a href="map.html">Map</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="authorized.html">Authorized Individuals</a>
      <a href="request-access.html">Request Access</a>
    </div>
  </div>

  <!-- Content Area -->
  <div class="content">
    <h1>Authorized Individuals</h1>
    <p>This list is automatically updated when a request is approved.</p>
    <table id="authorized-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Reason</th>
          <th>Approved Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Authorized rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    async function loadAuthorized() {
      try {
        const res = await fetch("/.netlify/functions/get-authorized");
        const data = await res.json();
        const tableBody = document.querySelector("#authorized-table tbody");

        if (!Array.isArray(data) || data.length === 0) {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td colspan="4" style="text-align:center;">No authorized individuals found.</td>`;
          tableBody.appendChild(tr);
          return;
        }

        data.forEach(entry => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${entry.name}</td>
            <td>${entry.phone}</td>
            <td>${entry.reason}</td>
            <td>${entry.date}</td>
          `;
          tableBody.appendChild(tr);
        });
      } catch (err) {
        console.error("Failed to load authorized list", err);
      }
    }

    loadAuthorized();
  </script>

</body>
</html>
