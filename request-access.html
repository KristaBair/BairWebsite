<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Access - Bair Property</title>
  <style>
    :root {
      --primary-dark: #1a1a1a;
      --accent-green: #4a7c59;
      --accent-green-light: #88b04b;
      --text-light: #ffffff;
      --background-light: #f5f2e7;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--background-light);
      font-family: Georgia, serif;
      color: var(--primary-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: var(--background-light);
      border-bottom: 2px solid var(--accent-green);
    }

    .logo {
      height: 100px;
      width: auto;
    }

    .content {
      margin: 3rem auto;
      padding: 2rem;
      border: 2px solid var(--accent-green);
      border-radius: 12px;
      max-width: 700px;
      background-color: #ffffff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: var(--accent-green);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }

    label {
      font-weight: bold;
      text-align: left;
    }

    input, select, textarea {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: Georgia, serif;
    }

    .hidden {
      display: none;
    }

    button {
      background-color: var(--accent-green);
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .confirmation {
      color: green;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <!-- Menu Links -->
  <div id="menu" class="menu">
    <a href="index.html">Home</a>
    <a href="map.html">Map</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="authorized.html">Authorized Individuals</a>
    <a href="request-access.html">Request Access</a>

  </div>

  <div class="header">
    <img src="logo.png" alt="BAIR Logo" class="logo" />
  </div>

  <div class="content">
    <h1>Request Access</h1>
    <p>Please fill out the form below to request access to Bair Family Property. You will receive a response after review.</p>

    <form id="accessForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">Cell Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required />

      <label for="reason">Reason for Visit:</label>
      <select id="reason" name="reason" onchange="toggleCustomReason()" required>
        <option value="" disabled selected>Select one</option>
        <option value="Hunting">Hunting</option>
        <option value="Hiking">Hiking</option>
        <option value="Fishing">Fishing</option>
        <option value="Shed Hunting">Shed Hunting</option>
        <option value="Other">Other (please specify below)</option>
      </select>

      <textarea id="customReason" name="customReason" class="hidden" placeholder="Enter specific reason here..."></textarea>

      <button type="submit">Submit Request</button>
      <div id="confirmation" class="confirmation hidden">Thank you! Your request has been submitted.</div>
    </form>
  </div>

  <script>
    function toggleCustomReason() {
      const reason = document.getElementById("reason").value;
      const custom = document.getElementById("customReason");
      if (reason === "Other") {
        custom.classList.remove("hidden");
        custom.required = true;
      } else {
        custom.classList.add("hidden");
        custom.required = false;
      }
    }

    document.getElementById("accessForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const reasonSelect = document.getElementById("reason").value;
      const customReason = document.getElementById("customReason").value;
      const reason = reasonSelect === "Other" ? customReason : reasonSelect;

      fetch("https://hooks.zapier.com/hooks/catch/22735894/2n5yvpn/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          name: name,
          phone: phone,
          reason: reason,
          timestamp: new Date().toISOString()
        })
      }).then(() => {
        document.getElementById("confirmation").classList.remove("hidden");
        document.getElementById("accessForm").reset();
        toggleCustomReason(); // Hide custom reason after reset
      });
    });
  </script>

</body>
</html>
