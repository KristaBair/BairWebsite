<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Access</title>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a 40%, #2e4d35 100%);
      font-family: Arial, sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .form-box {
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid #4a7c59;
      border-radius: 10px;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(72, 120, 80, 0.6);
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #4a7c59;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h1>Request Access</h1>
    <form name="request" method="POST" data-netlify="true" action="/success.html">
      <input type="text" name="Name" placeholder="Your Name" required />
      <input type="text" name="Phone" placeholder="Your Phone Number" required />
      <input type="email" name="Email" placeholder="Your Email Address" required />
      <textarea name="Reason" placeholder="Reason for Visit" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Hidden form fields for Netlify to detect inputs -->
  <form name="request" netlify hidden>
    <input type="text" name="Name" />
    <input type="text" name="Phone" />
    <input type="email" name="Email" />
    <textarea name="Reason"></textarea>
  </form>
</body>
</html>
